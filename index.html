    <div id="addTaskModal" class="modal addTask">
        <div class="modal-dialog addTask">
            <div class="modal-content addTask">
                <div class="modal-header">
                    <div class="col-6" style="display: flex; justify-content: flex-start;">
                        <h5 class="modal-title addTask">Add Task</h5>
                    </div>
                    <div class="col-6" style="display: flex; justify-content: flex-end;">
                        <span class="close" id="close">&times;</span>
                    </div>
                </div>
                <div class="modal-body addTask">
                    <form id="event-form">
                        <div class="form-group">
                            <label for="task-name">Name of Task:</label>
                            <input type="text" id="task-name" placeholder="Task's name..." required>
                        </div>
                        <div class="form-group"
                            style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <div style="position: relative;">
                                <input type="date" id="task-start-date" style="width: 75%;" required>
                                <input type="time" id="task-start-time" style="width: 75%;" required>
                                <div style="position: absolute; top: 50%; transform: translateY(-50%);">
                                    <span style="font-size: 2.5em; margin-left: 165px">&#10132;</span>
                                </div>
                            </div>
                            <div>
                                <input type="date" id="task-end-date" style="width: 75%;" required>
                                <input type="time" id="task-end-time" style="width: 75%;" required>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <i class="fa-solid fa-location-dot"></i>
                            <label for="task-location">Location:</label>
                            <input type="text" id="task-location" required>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <i class="fa-solid fa-bell"></i>
                            <label for="task-alert">Reminder:</label>
                            <select name="alert" id="task-alert">
                                <option value="10 Mins before">10 Mins before</option>
                                <option value="30 Mins before">30 Mins before</option>
                                <option value="1 hr before">1 hr before</option>
                                <option value="2 hrs before">2 hrs before</option>
                                <option value="12 hrs before">12 hrs before</option>
                                <option value="1 day before">1 day before</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <i class="fa-solid fa-comment"></i>
                            <label for="task-description">Description:</label>
                            <input type="text" id="task-description" style="padding: 60px 20px;" required>
                        </div>
                        <button type="button" id="submit-event" onclick="addTask()">Add Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal taskModal">
        <!-- Modal content -->
        <div class="modal-content taskModal">
            <div class="modal-header">
                <div class="task-container">
                    <p id="task"></p>
                    <div class="dates-times-container">
                        <p id="start_task_date_time"></p>
                        <p class="time-separator">-</p>
                        <p id="end_task_date_time"></p>
                    </div>
                </div>
                <span class="closeBtn" id="closeBtn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="labelled-items">
                    <p class="item-label">Description:</p>
                    <p id="description"></p>
                </div>
                <div class="labelled-items">
                    <p class="item-label">Location:</p>
                    <p id="location"></p>
                </div>
                <div class="labelled-items">
                    <p class="item-label">Alert:</p>
                    <p id="alert"></p>
                </div>
                <button type="button" id="deleteTaskBtn" onclick="deleteTask()">Delete</button>
            </div>
        </div>
    </div>
