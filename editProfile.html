<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css\editProfile.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1b3c2b0e0a.js" crossorigin="anonymous"></script>
    <script src="js/editProfile.js"></script>
</head>

<body onload="fillEditProfile()">
    <div class="form-container">
        <form>
            <h2 class="title">Profile</h2>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="mobile_no">Phone Number</label>
                <input type="tel" id="mobile_no">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="male" id="genderMale">Male</option>
                    <option value="female" id="genderFemale">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password">
            </div>
            <div class="col">
                <button class="backEditFormBtn" type="button">
                    <a href="profile.html">Back</a>
                </button>
                <button class="editFormBtn" type="button" onclick="updateProfile()">Edit</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
