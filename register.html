<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWatch</title>
    <link rel="stylesheet" href="css/register.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1b3c2b0e0a.js" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</head>

<body>
    <div class="form-container register">
        <form>
            <img src="images\image_2022-11-17_212205594-removebg-preview.png">
            <div class="form-group">
                <input type="text" id="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="tel" id="mobile_no" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="date" id="birthday" placeholder="Birthday" required>
            </div>
            <div class="form-group">
                <select id="gender" required>
                    <option value="male" id="genderMale">Male</option>
                    <option value="female" id="genderFemale">Female</option>
                </select>
            </div>
            <button type="button" onclick="register()">Submit</button>
            <div>
                <a href="login.html">Have an account? Please register here</a>
            </div>
        </form>
    </div>

</body>


</html>
