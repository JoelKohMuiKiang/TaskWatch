<head>

    <link rel="stylesheet" href="css/footage.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>

<body onload="displayFootageId()">
    <div style="background-color: #f1f1f1; padding: 20px; max-width: 90%; width: 90%; margin: 20px auto;">
        <a href="index.html">
            <i class="fas fa-arrow-left back-button"></i>
        </a>
        <h2 class="form-heading">Add Footage</h2>
        <form id="addFootageForm">
            <div class="form-group">
                <label for="name" cla>Name of Footage:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="date_of_footage">Date of Footage:</label>
                <input type="date" id="date_of_footage" name="date_of_footage" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" class="form-control" required>
            </div>

            <button type="button" id="submit-footage" class="btn btn-primary" onclick="addFootage()">Add
                Footage</button>
        </form>
    </div>
    </div>

    <div id="displayFootage" style="max-width: 90%; width: 90%; margin: 20px auto;"></div>

    <script src="js/footage.js"></script>
</body>
