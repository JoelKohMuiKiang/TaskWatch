<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css\editFootage.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1b3c2b0e0a.js" crossorigin="anonymous"></script>
    <script src="js/editFootage.js"></script>
</head>

<body onload="fillEditFootage()">
    <div style="background-color: #f1f1f1; padding: 20px; max-width: 500px; margin: 20px auto;">
        <h2 class="form-heading">Update Footage</h2>
        <form id="editFootageForm">
            <div class="form-group">
                <label for="name">Update your Footage's name below:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <button type="button" id="cancel-update-footage-form" class="btn btn-primary" onclick="logOutFootageId()">Cancel</button>
            <button type="button" id="submit-footage" class="btn btn-primary" onclick="updateFootage()">Update
                Footage</button>
            <button type="button" id="deleteButton" class="btn btn-primary" onclick="deleteFootage()">
                Delete Footage
            </button>
        </form>
    </div>
</body>

</html>
