<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css\profile.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1b3c2b0e0a.js" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
</head>

<body onload="fillProfile()">
    <div class="container">
        <div class="container-content">
            <a href="index.html" type="button" class="backBtnProfile">
                <i class="fas fa-arrow-left back-button"></i>
            </a>
            <h2 class="title">Profile</h2>
            <div class="col-md-auto">
                <label for="first_name" class="label">First Name</label>
                <div class="user-info" id="first_name"></div>
            </div>
            <div class="col-md-auto">
                <label for="last_name" class="label">Last Name</label>
                <div class="user-info" id="last_name"></div>
            </div>
            <div class="col-md-auto">
                <label for="email" class="label">Email</label>
                <div class="user-info" id="email"></div>
            </div>
            <div class="col-md-auto">
                <label for="mobile_no" class="label">Phone Number</label>
                <div class="user-info" id="mobile_no"></div>
            </div>
            <div class="col-md-auto">
                <label for="birthday" class="label">Birthday</label>
                <div class="user-info" id="birthday"></div>
            </div>
            <div class="col-md-auto">
                <label for="gender" class="label">Gender</label>
                <div class="user-info" id="gender"></div>
            </div>
            <a href="editProfile.html" type="button">Edit</a>
        </div>
    </div>

    
</body>

</html>
